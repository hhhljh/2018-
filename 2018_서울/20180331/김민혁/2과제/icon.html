<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>기본 버튼</title>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/fontawesome-all.min.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo"><a href="./index.html"><img src="./img/logo.png" alt="logo"></a></div>
			<ul>
				<li><a href="./index.html"><i class="fa fa-table"></i> 기본버튼<span>&#10095;</span></a></li>
				<li><a href="./icon.html"><i class="fa fa-table"></i> 아이콘<span>&#10095;</span></a></li>
				<li><a href="./bicon.html"><i class="fa fa-table"></i> 버튼+아이콘<span>&#10095;</span></a></li>
				<li><a href="./table.html"><i class="fa fa-table"></i> 테이블<span>&#10095;</span></a></li>
				<li><a href="./board.html"><i class="fa fa-table"></i> 게시판<span>&#10095;</span></a></li>
			</ul>
			
		</nav>
	</header>
	
	<section id="icon">
		<h2 class="title">아이콘</h2>

		<div>
			<p class="sub_title">fal fa-angel-down</p>
			<i class="fa fa-reply size1"></i>
			<i class="fa fa-reply size2"></i>
			<i class="fa fa-reply size3"></i>
			<i class="fa fa-reply size4"></i><br>
			<i class="fa fa-reply size5"></i>
			<i class="fa fa-reply size6"></i>
			<i class="fa fa-reply size7"></i>
			<i class="fa fa-reply size8"></i>
		</div>

		<div>
			<p class="sub_title">fal fa-history</p>
			<i class="fa fa-history size1"></i>
			<i class="fa fa-history size2"></i>
			<i class="fa fa-history size3"></i>
			<i class="fa fa-history size4"></i><br>
			<i class="fa fa-history size5"></i>
			<i class="fa fa-history size6"></i>
			<i class="fa fa-history size7"></i>
			<i class="fa fa-history size8"></i>
		</div>

		<div>
			<p class="sub_title">spin 애니메이션</p>
			<a href="#!" class="spin">
				<i class="fa fa-reply size4"></i>
				<i class="fa fa-history size4"></i>
			</a>
		</div>

		<div>
			<p class="sub_title">대칭 애니메이션</p>
			<a href="#!" class="turn">
				<i class="fa fa-reply size4"></i>
				<i class="fa fa-history size4"></i>
			</a>
		</div>

		<div class="jc">
			<p class="sub_title">중첩</p>
			<i class="fa fa-reply size2"></i>
			<i class="fa-history size3"></i>
		</div>


	</section>

	<footer>Copyright 2018 &copy; webskills All rights reserved.</footer>

</body>
</html>
