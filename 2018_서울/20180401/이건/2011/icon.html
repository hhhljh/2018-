<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI 라이브러리</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/fontawesome-all.min.css">
</head>
<body>
	<div class="all icon">
		<div class="leftmenu">
			<div class="logo">
				<img src="./img/logo.png" alt="logo">
			</div>
			<ul>
				<li><a href="./index.html"><i>BT</i>기본 버튼<span>&gt;</span></a></li>
				<li class="index"><a href="./icon.html"><i>I</i>아이콘<span>&gt;</span></a></li>

				<li><a href="./list.html"><i>L</i>게시판<span>&gt;</span></a></li>
			</ul>
		</div>
		<div class="content content2">
			<h1>아이콘</h1>
			<ul>
				<li>
					<div class="main">
						<i class="fas fa-list-ul"></i>
						<div class="bottom">
							&lt;i <strong>class="fas fa-list-ul"</strong>>&lt;/i>
						</div>
					</div>
					<div class="size">
						기본 : <input type="radio" name="animation1" id="none" checked>
						회전 : <input type="radio" name="animation1" id="rotate">
						대칭 : <input type="radio" name="animation1" id="sym">
						<ul>
							<li><i class="fas fa-list-ul size10"></i></li>
							<li><i class="fas fa-list-ul size20"></i></li>
							<li><i class="fas fa-list-ul size30"></i></li>
							<li><i class="fas fa-list-ul size40"></i></li>
							<li><i class="fas fa-list-ul size50"></i></li>
							<li><i class="fas fa-list-ul size60"></i></li>
							<li><i class="fas fa-list-ul size70"></i></li>
							<li><i class="fas fa-list-ul size80"></i></li>
						</ul>
					</div>
				</li>
				<li>
					<div class="main">
						<i class="fas fa-reply"></i>
						<div class="bottom">
							&lt;i <strong>class="fas fa-reply"</strong>>&lt;/i>
						</div>
					</div>
					<div class="size">
						기본 : <input type="radio" name="animation2" id="none" checked>
						회전 : <input type="radio" name="animation2" id="rotate">
						대칭 : <input type="radio" name="animation2" id="sym">
						<ul>
							<li><i class="fas fa-reply size10"></i></li>
							<li><i class="fas fa-reply size20"></i></li>
							<li><i class="fas fa-reply size30"></i></li>
							<li><i class="fas fa-reply size40"></i></li>
							<li><i class="fas fa-reply size50"></i></li>
							<li><i class="fas fa-reply size60"></i></li>
							<li><i class="fas fa-reply size70"></i></li>
							<li><i class="fas fa-reply size80"></i></li>
						</ul>
					</div>
				</li>
				<li>
					<div class="main">
						<i class="fas fa-edit"></i>
						<div class="bottom">
							&lt;i <strong>class="fas fa-edit"</strong>>&lt;/i>
						</div>
					</div>
					<div class="size">
						기본 : <input type="radio" name="animation3" id="none" checked>
						회전 : <input type="radio" name="animation3" id="rotate">
						대칭 : <input type="radio" name="animation3" id="sym">
						<ul>
							<li><i class="fas fa-edit size10"></i></li>
							<li><i class="fas fa-edit size20"></i></li>
							<li><i class="fas fa-edit size30"></i></li>
							<li><i class="fas fa-edit size40"></i></li>
							<li><i class="fas fa-edit size50"></i></li>
							<li><i class="fas fa-edit size60"></i></li>
							<li><i class="fas fa-edit size70"></i></li>
							<li><i class="fas fa-edit size80"></i></li>
						</ul>
					</div>
				</li>
			</ul>
			<h2>중첩</h2>
			<ul class="overlap_cover">
				<li class="overlap">
					<i class="far fa-flag size50"></i>
					<i class="fas fa-list-ul size20"></i>
				</li>
				<li class="overlap">
					<i class="far fa-heart size50"></i>
					<i class="fas fa-angle-double-down  size20"></i>
				</li>
			</ul>
