<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>웹 하드</title>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<header id="header">
	<nav class="util">
		<div>
			<a href="#">로그인</a>
			<a href="#">로그아웃</a>
		</div>
	</nav>
	<div class="content">
		<h3 class="logo"><a href="#">웹 하드</a></h3>
		<ul class="gnb">
			<li><a href="#">회원 목록</a></li>
			<li><a href="#">파일 목록</a></li>
			<li><a href="#">외부공유 목록</a></li>
			<li><a href="#">내부공유 목록</a></li>
		</ul>
	</div>
</header>
<section class="site-content">
	<div class="login">
		<div class="frm_table">
			<form action="" method="post">
				<fieldset><legend class="frm_title">LOGIN</legend>
					<ul>
						<li>
							<label>
								<strong>아이디</strong>
								<input type="text" name="id" class="fullSize" size="40" placeholder="아이디을(를) 입력해주세요." autofocus="">
							</label>
						</li>
						<li>
							<label>
								<strong>비밀번호</strong>
								<input type="text" name="pw" class="fullSize" size="40" placeholder="비밀번호을(를) 입력해주세요.">
							</label>
						</li>
					</ul>
					<div class="btn_group">
						<button type="submit" class="btn submit fullSize">로그인</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
<footer id="footer">
	Copyright (c) 2018 webskills All Right Reserved.
</footer>
</body>
</html>
