<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>웹 하드</title>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<header id="header">
	<nav class="util">
		<div>
			<a href="#">로그인</a>
			<a href="#">로그아웃</a>
		</div>
	</nav>
	<div class="content">
		<h3 class="logo"><a href="#">웹 하드</a></h3>
		<ul class="gnb">
			<li><a href="#">회원 목록</a></li>
			<li><a href="#" class="active">파일 목록</a></li>
			<li><a href="#">외부공유 목록</a></li>
			<li><a href="#">내부공유 목록</a></li>
		</ul>
	</div>
</header>
<section class="site-content">
	<div class="file_write">
		<div class="frm_table">
			<form action="" method="post">
				<fieldset><legend class="frm_title">디렉토리/파일 수정</legend>
					<ul>
						<li>
							<label>
								<strong>이름</strong>
								<input type="text" name="name" size="50" class="fullSize" placeholder="디렉토리 이름을 입력해주세요">
							</label>
						</li>
					</ul>
					<div class="btn_group">
						<button type="button" class="btn default fullSize" onclick="history.back(); return false">취소하기</button>
						<button type="submit" class="btn submit fullSize">추가하기</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
<footer id="footer">
	Copyright (c) 2018 webskills All Right Reserved.
</footer>
</body>
</html>
