<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="all">
        
        <header>
            <img src="img/logo.png" alt="logo" title="logo">
            <div class="update">
                <h4>화면갱신주기 <input type="text">초</h4>
                <button type="button" class="reload">확인</button>
            </div>
            <div class="login">
                <input type="text" id="id" placeholder="아이디">
                <input type="text" id="pw" placeholder="비밀번호">
                <button type="button" id="login_btn">로그인</button>
            </div>
        </header>
        
        <div class="left">
            <div class="left_l">
                <div class="icon">
                    <img src="img/icon1.png" alt="icon" title="icon">
                    <h5>교통상황</h5>
                </div>
            </div>
            <div class="left_r">
                <div class="contents">
                    <input type="text" placeholder="출발지를 입력하세요.">
                    <input type="text" placeholder="도착지를 입력하세요.">
                    <button type="button" class="btn">길찾기</button>
                </div>
            </div>
        </div>
        
        <div class="map">
            <img src="./svg/map.svg" alt="map">
        </div>        
    </div>
</body>
</html>
