<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>어린이 한글 교실</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="jquery/jquery-3.3.1.js"></script>
    <script src="jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

	<div id="container">
    	<header>
        	<div id="logo">
            	<img src="image/logo.png" alt="logo">
            </div>
            
            <div id="top">

                
                <span class="blue">admin</span> 님, 환영합니다. &nbsp;
                
                <a href="#">로그아웃</a>  
                

            </div>
        </header>
        
        <div id="visual">
        	<img src="image/visual.png" alt="visual">
        </div>
        
        <div id="admin_con">
        	<div>
				<p>관리자 페이지</p>
            </div>
            
        	<div>
               <select class="m-styled-select">
                  <option>한글 따라쓰기</option>
                  <option>문제 맞추기</option>
               </select>  &nbsp;
            </div>
            
            <div>
            	문제 : <input type="text" value="한 글" class="m-styled-input"> 
                &nbsp;<input type="button" class="m-styled-button" value="문제등록">
            </div>
            
            <div>
            	문제 : <input type="text" value="10월 9일은 무슨 날인가요?" style="width:555px;" class="m-styled-input">
                &nbsp;
                정답 : <input type="text" value="한글날" style="width:150px;" class="m-styled-input">
                 &nbsp;<input type="button" class="m-styled-button" value="문제등록">
            </div>
            
            <div>
            	<p>한글 따라쓰기</p>
                <table>
                	<thead>
                    	<tr>
                            <th>순 번</th>
                            <th>문 제</th>
                            <th>삭 제</th>
                        </tr>
                    </thead>
                	
                    <tbody>
                    	<tr>
                            <td>1</td>
                            <td>한글사랑 나라사랑</td>
                            <td class="red">삭 제</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>어린이 한글교실</td>
                            <td class="red">삭 제</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>전라남도 여수교육지원청</td>
                            <td class="red">삭 제</td>
                        </tr>
                    </tbody>
                </table>
            
            </div>
            
            <div>
            	<p>문제 맞추기</p>
                <table>
                	<thead>
                    	<tr>
                            <th>순 번</th>
                            <th>문 제</th>
                            <th>정 답</th>
                            <th>삭 제</th>
                        </tr>
                    </thead>
                	
                    <tbody>
                    	<tr>
                            <td>1</td>
                            <td>10월 9일은 무슨 날인가요?</td>
                            <td>한글날</td>
                            <td class="red">삭 제</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>5월 5일은 무슨 날인가요?</td>
                            <td>어린이날</td>
                            <td class="red">삭 제</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>5월 8일은 무슨 날인가요?</td>
                            <td>어버이날</td>
                            <td class="red">삭 제</td>
                        </tr>
                    </tbody>
                </table>
            
            </div>
            
            
        </div>
        
        <div id="footer">
        	<img src="image/footer.png" alt="footer">
        </div>
        
    </div>
	
</body>
</html>
