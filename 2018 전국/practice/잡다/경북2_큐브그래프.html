<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>INDEX_경북_큐브그래프</title>
</head>
<style>
body{margin:0;padding:0;background:rgba(0,0,0,.4);}
	.wrap{width:1920px;height:947px;position: relative;}
	.wrap>div{width:300px;height:300px;position: absolute;}
	.cube1{background:#fcf;top:calc(50% - 150px);left:calc(50% - 150px);}
	.cube2{background:#aff;transform:perspective(500px) rotateZ(-45deg);}
	.cube3{background:#aaf;transform:perspective(500px) rotateY(60deg);top:calc(50% - 150px);left:30% !important;}
	.cube4{background:#faa;transform:perspective(500px) rotateX(60deg);bottom:calc(50% - 350px);}
</style>
<body>
	<div class="wrap">
		<div class="cube1">큐브1</div>
		<div class="cube2">큐브2</div>
		<div class="cube3">큐브3</div>
		<div class="cube4">큐브4</div>
	</div>
</body>
</html>
