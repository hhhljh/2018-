<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<title>INDEX</title>
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/css.css">
</head>
<body>
	<header id="header">
		<div class="htop">
			<div class="hblack">
				<p>사이트맵&emsp;&ensp;|&emsp;&ensp;홈&emsp;&ensp;|&emsp;&ensp;로그인&emsp;&ensp;|&emsp;&ensp;회원가입</p>

						<div>
							<!-- 알림 마당 -->

						<div>
							<!-- 학교 정보 -->

			<input type="radio" name="slide" id="slide12">

			<input type="radio" name="slide" id="slide3">
			<input type="radio" name="slide" id="slide32">

					<li></li>
