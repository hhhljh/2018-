<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>DOM</title>
</head>
<body>
<a href="http://www.daum.net">다음사이트</a><br>
<a href="http://www.naver.com">네이터사이트</a><br>
<a href="http://www.google.co.kr">구글사이트</a><br>
<script type="text/javascript">
// 현재 문서의 모든 a태그의 href속성값(url), 텍스트 
var aList = document.getElementsByTagName("a");
//배열 내장 객체 함수
var resultArray = new Array();
// 또는 var resultArray = [];
/* for(var i=0;i<aList.length;i++){
	document.write(aList.item(i).innerHTML+"-"+aList.item(i).href);	
	document.write("<br>");
} */

for(var i=0;i<aList.length;i++){
	resultArray.push(aList.item(i).innerHTML+"-"+aList.item(i).href);	
	}
	// 배열 이름 출력 default : ', (콤마)'
	// 배열 이름 출력 구분자 직접 지정: .join("분리자")
	document.write(resultArray.join("<br>"));
	
</script>
</body>
</html>
