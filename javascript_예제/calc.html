<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>계산기 프로그램</title>
<script type="text/javascript">
var i=0;
var j=0;
var x="";
var flag = 0;

function add(){
	return parseInt(i)+parseInt(j);
}
function sub(){
	return parseInt(i)-parseInt(j);
}
function mul(){
	return parseInt(i)*parseInt(j);
}
function div(){
	if(parseInt(j)==0){
		document.write("다시 입력하세요");
	}else{
	return parseInt(i)/parseInt(j);
	}
}

while(flag==0){
i = prompt("첫번째 숫자 입력 : ");
j = prompt("두번째 숫자 입력 : ");
x = prompt("연산자 입력 : ");

if(isNaN(parseInt(i))== true || isNaN(parseInt(j))== true){
	alert("숫자를 입력하세요.");
	flag=0;
}else{
	if(x=="+"){
		   document.write(i+"+"+j+"=");
		   document.write(add());
		   flag=1;
		}
		else if(x=="-"){
		   document.write(i+"-"+j+"=");
		   document.write(sub());
		   flag=1;
		}
		else if(x=="*"){
		   document.write(i+"*"+j+"=");
		   document.write(mul());
		   flag=1;
		}
		else if(x=="/"){
		   document.write(i+"/"+j+"=");
		   document.write(div());
		   flag=1;
		}
		else{
			alert("입력이 잘못되었습니다.");
			flag=0;
		}

}
}

</script>
</head>
<body>
</body>
</html>
