<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>자바 스크립트 변수들</title>
<script type="text/javascript">
// window 내장함수 호출

var i = 100;	// 숫자
var d = 3.14;	// 숫자
// number 내장 객체의 함수들 사용
// parseInt("100")
// Number("100")
// Number.MAX_VALUE

var b = true;	// 논리값
// Boolean 내장 객체 함수 사용 가능

var s = "문자열";	// 문자
var s2 =  '문자열2';	// 문자
// String 내장 객체 함수 사용 가능

var da = new Date();	// 객체
document.write("da의 타입 ="+typeof(da)+"<br>");
// da타입은 object 출력
// 숫자는 number, 문자 string, 논리 boolean, function...그 외 전부 object
// 원래 객체 타입?

if(da.constructor==Date){
	document.write("da의 타입 = date <br>");
}else{
	document.write("da의 타입 = date 아님 <br>");
}
		
var ar = new Array(5);
var ar2 = new Array(1,2,3);
var ar3 = new Array("1","2","3");
// 자바 언어 배열 데이터 정렬 
// 자바 스크립트 Array.sort() default값 오름차순...

var f = function(){}; // 함수
var v;
var v2 = null;
document.write(i+"<br>");
document.write(d+"<br>");
document.write(b+"<br>");
document.write(s+"<br>");
document.write(s2+"<br>");
document.write(da+"<br>");
document.write(f+"<br>");
document.write(v+"<br>");
document.write(v2+"<br>");
</script>
</head>
<body>
</body>
</html>
