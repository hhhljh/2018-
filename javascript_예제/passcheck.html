<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>암호확인</title>
<script type="text/javascript">
	window.onload = function() {
		var passform = document.getElementById("passform");
		passform.onsubmit = function(){
		var p1 = document.getElementById("1");
		var p2 = document.getElementById("2");
		// PASS1과 PASS2 변수 타입 : INPUT 태그들
		pass1 = p1.value;
		pass2 = p2.value;
		if (pass1 == pass2) {
			alert("암호는 같습니다.");
			// form action 1.jsp로 이동
		} else {
			alert("암호는 다릅니다.");
			// 암호 1 포커스(커서..)
			p1 = "";	
			p2 = "";
			return false; //현재 이벤트 취소
			// 현재 페이지 머물러 있어야 한다.
		}
	}
	}
</script>
</head>
<body>
	<form id="passform" action="">
		<input id="1" type="password" value=""> 
		<input id="2" type="password" value=""> 
		<input type="submit" value="암호전송">
	</form>
</body>
</html>
