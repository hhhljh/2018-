<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이벤트 처리2</title>
<script type="text/javascript">
function start(){
	var h1 = document.getElementById("header");
	h1.onclick = function(){
		alert("클릭했습니다");
	} // 정의: 웹개발자로 직구현
	h1.onclick = function(){
		alert("클릭했습니다2");
	} // onclick end
} // function end
</script>
</head>
<body>
<!-- 웹 디자이너 -->
<h1 id="header" onclick="start()"> 클릭하세요 </h1>
<!-- 인라인 방식의 호출, window.onload가 필요없다.
     함수에 이름을 지정해주는 것이 좋은 프로그램이다.  -->
</body>
</html>
